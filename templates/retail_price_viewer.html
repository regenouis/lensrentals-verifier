<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lensrentals Product Verifier</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 2rem;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .results {
      margin-top: 2rem;
      text-align: left;
    }

    .retailer {
      padding: 1rem;
      background: #f1f1f1;
      margin: 0.5rem 0;
      border-radius: 5px;
    }

    .retailer a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 Lensrentals Product Verifier</h1>
    <form id="productForm">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" name="productName" placeholder="e.g., Sony FX3" />

      <label for="mpn">MPN (Manufacturer Part Number)</label>
      <input type="text" id="mpn" name="mpn" placeholder="e.g., ILMEFX3/B" />

      <button id="checkBtn">Check Prices</button>
    </form>

    <div class="results">
      <h2>📦 Retailer Results</h2>
      <div class="retailer" id="bhResult">B&H: <span id="bhStatus">Waiting...</span></div>
      <div class="retailer">Adorama: 🔧 Coming soon</div>
      <div class="retailer">eBay: 🔧 Coming soon</div>
      <div class="retailer">MPB: 🔧 Coming soon</div>
    </div>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const productName = document.getElementById("productName").value.trim();
      const mpn = document.getElementById("mpn").value.trim();

      fetch("https://verifier-backend-met4.onrender.com/lookup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          product: productName,
          mpn: mpn
        })
      })
      .then(response => response.json())
      .then(data => {
        const bhStatus = data.bh?.status || "No confident match";
        const bhLink = data.bh?.search_url || "#";
        const icon = bhStatus.includes("No confident") ? "🟡" : "✅";
        document.getElementById("bhStatus").innerHTML = `${icon} <a href="${bhLink}" target="_blank">${bhStatus}</a>`;
      })
      .catch(error => {
        document.getElementById("bhStatus").innerText = "❌ Error contacting server";
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
