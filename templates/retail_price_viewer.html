<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lensrentals Product Verifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            padding: 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 0.5rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>üîç Lensrentals Product Verifier</h3>

    <form id="productForm">
        <input type="text" id="productName" name="product_name" placeholder="e.g., Sony FX3">
        <input type="text" id="mpn" name="mpn" placeholder="MPN (optional)">
        <span>Enter a product name or MPN ‚Äî one is required.</span><br><br>
        <button type="submit">Check Prices</button>
        <a href="/" class="button">Reset</a>
    </form>

    <div id="results" style="margin-top:2rem;"></div>

    <script>
        const form = document.getElementById('productForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const product_name = document.getElementById('productName').value.trim();
            const mpn = document.getElementById('mpn').value.trim();

            if (!product_name && !mpn) {
                alert('Please enter either a product name or MPN.');
                return;
            }

            fetch('/lookup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({product_name, mpn})
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                    return;
                }

                resultsDiv.innerHTML = `
                    <h4>üìé Pricing Summary</h4>
                    <p><strong>B&H Photo:</strong> ${data.bh_photo}</p>
                    <p><strong>Adorama:</strong> ${data.adorama}</p>
                    <p><strong>eBay Sold:</strong> ${data.ebay_sold}</p>
                    <p><strong>MPB:</strong> ${data.mpb}</p>
                `;
            });
        });
    </script>
</body>
</html>
