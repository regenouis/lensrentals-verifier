<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lensrentals Product Verifier</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <style>
    body { padding: 2rem; font-family: 'Segoe UI', sans-serif; }
    .input-group-text { width: 100px; }
    .results { margin-top: 1.5rem; }
    .reset-btn { margin-left: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h3>üîç Lensrentals Product Verifier</h3>

    <form id="lookupForm">
      <input type="text" id="name" name="name" class="form-control mb-2" placeholder="e.g., Sony FX3" />
      <input type="text" id="mpn" name="mpn" class="form-control mb-2" placeholder="e.g., ILME-FX3" />
      <small class="form-text text-muted">Enter a product name or MPN ‚Äî one is required.</small>
      <button type="submit" class="btn btn-primary mt-2">Check Prices</button>
      <button type="button" class="btn btn-secondary mt-2 reset-btn" id="resetBtn">Reset</button>
    </form>

    <div class="results" id="results" style="display:none;">
      <h5>üîó Pricing Summary</h5>
      <ul id="summaryList" class="list-unstyled"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('lookupForm');
    const resetBtn = document.getElementById('resetBtn');
    const nameInput = document.getElementById('name');
    const mpnInput = document.getElementById('mpn');
    const resultsDiv = document.getElementById('results');
    const summaryList = document.getElementById('summaryList');

    function resetForm() {
      form.reset();
      resultsDiv.style.display = 'none';
      summaryList.innerHTML = '';
    }

    function formatItem(label, data) {
      if (!data) return `<li><strong>${label}:</strong> Not available</li>`;
      if (data.link) {
        return `<li><strong>${label}:</strong> <a href="${data.link}" target="_blank">${data.status} ‚Äî ${data.price}</a>${data.warning ? ' <span style="color:red;">' + data.warning + '</span>' : ''}</li>`;
      }
      if (data.status && data.price) {
        return `<li><strong>${label}:</strong> ${data.status} ‚Äî ${data.price}</li>`;
      }
      return `<li><strong>${label}:</strong> ${data.price || data.status}</li>`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const mpn = mpnInput.value.trim();

      if (!name && !mpn) {
        alert("Please enter a product name or MPN.");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("mpn", mpn);

      const res = await fetch("/lookup", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        alert(data.error);
        return;
      }

      summaryList.innerHTML = '';
      summaryList.innerHTML += formatItem("B&H Photo", data.bh);
      summaryList.innerHTML += `<li><strong>Adorama:</strong> ${data.adorama.status}</li>`;
      summaryList.innerHTML += `<li><strong>eBay Sold:</strong> ${data.ebay.price}</li>`;
      summaryList.innerHTML += `<li><strong>MPB:</strong> ${data.mpb.price}</li>`;
      resultsDiv.style.display = 'block';
    });

    resetBtn.addEventListener('click', resetForm);

    [nameInput, mpnInput].forEach(field => {
      field.addEventListener('input', () => {
        if (!nameInput.value.trim() && !mpnInput.value.trim()) {
          resetForm();
        }
      });
    });

    window.addEventListener('load', resetForm);
  </script>
</body>
</html>
