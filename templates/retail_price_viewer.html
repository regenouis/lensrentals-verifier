<!DOCTYPE html>
<html>
<head>
    <title>Lensrentals Product Verifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 2rem; }
        input.form-control:focus { background-color: #e9f5ff; }
        .summary-link { color: #007bff; text-decoration: none; }
        .summary-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h3>üîç Lensrentals Product Verifier</h3>
        <div class="row mb-3">
            <div class="col-md-6">
                <input id="nameInput" class="form-control" type="text" placeholder="e.g., Sony FX3">
            </div>
            <div class="col-md-6">
                <input id="mpnInput" class="form-control" type="text" placeholder="e.g., 1671">
            </div>
            <small class="text-muted mt-1">Enter a product name or MPN ‚Äî one is required.</small>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="checkPrices()">Check Prices</button>
            <button class="btn btn-secondary" onclick="resetFields()">Reset</button>
        </div>
        <div id="errorMsg" class="text-danger mb-3"></div>
        <div id="results" class="border-top pt-3 d-none">
            <h5>üìé Pricing Summary</h5>
            <p><strong>B&H Photo:</strong> <span id="bhResult"></span></p>
            <p><strong>Adorama:</strong> <span id="adoramaResult"></span></p>
            <p><strong>eBay Sold:</strong> <span id="ebayResult"></span></p>
            <p><strong>MPB:</strong> <span id="mpbResult"></span></p>
        </div>
    </div>

    <script>
        function checkPrices() {
            const name = document.getElementById('nameInput').value;
            const mpn = document.getElementById('mpnInput').value;
            document.getElementById('errorMsg').textContent = '';

            if (!name && !mpn) {
                document.getElementById('errorMsg').textContent = 'Enter a product name or MPN.';
                return;
            }

            fetch('/check_prices', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mpn })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('results').classList.remove('d-none');

                const bh = data.bh;
                let bhHTML = bh.status;
                if (bh.price) bhHTML += ` ‚Äî ${bh.price}`;
                if (bh.used_price) bhHTML += ` (Used: ${bh.used_price})`;
                if (bh.link) bhHTML = `<a class="summary-link" href="${bh.link}" target="_blank">${bhHTML}</a>`;
                if (bh.warning) bhHTML += ` ‚ö†Ô∏è`;

                document.getElementById('bhResult').innerHTML = bhHTML;
                document.getElementById('adoramaResult').textContent = data.adorama.status;
                document.getElementById('ebayResult').innerHTML = `<a class="summary-link" href="#">${data.ebay.price}</a>`;
                document.getElementById('mpbResult').innerHTML = `<a class="summary-link" href="#">${data.mpb.price}</a>`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById('errorMsg').textContent = 'Something went wrong.';
            });
        }

        function resetFields() {
            document.getElementById('nameInput').value = '';
            document.getElementById('mpnInput').value = '';
            document.getElementById('results').classList.add('d-none');
            document.getElementById('errorMsg').textContent = '';
        }

        // Select text on focus for faster re-entry
        document.getElementById('nameInput').addEventListener('focus', function() {
            this.select();
        });
        document.getElementById('mpnInput').addEventListener('focus', function() {
            this.select();
        });
    </script>
</body>
</html>
