<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lensrentals Product Verifier</title>
</head>
<body>
  <h1>üîç Lensrentals Product Verifier</h1>
  
  <form id="verify-form">
    <label for="product">Product Name</label>
    <input type="text" id="product" name="product" placeholder="e.g., Canon RF 50mm f/1.2L" />

    <label for="mpn">MPN (Manufacturer Part Number)</label>
    <input type="text" id="mpn" name="mpn" placeholder="e.g., ILMEFX3/B" />

    <button type="submit">Check Prices</button>
  </form>

  <div id="results"></div>

  <script>
    const form = document.getElementById('verify-form');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const product = document.getElementById('product').value.trim();
      const mpn = document.getElementById('mpn').value.trim();

      const payload = { product, mpn };

      try {
        const response = await fetch('https://verifier-backend-met4.onrender.com/lookup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        const data = await response.json();

        resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
