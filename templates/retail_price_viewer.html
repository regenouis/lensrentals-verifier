<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lensrentals Product Verifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #eef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Lensrentals Product Verifier</h1>
    <form id="lookup-form">
      <label>Product Name</label>
      <input type="text" id="product" placeholder="e.g., Sony FX3" />

      <label>MPN (Manufacturer Part Number)</label>
      <input type="text" id="mpn" placeholder="e.g., ILMEFX3/B" />

      <button type="submit">Check Prices</button>
    </form>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("lookup-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const product = document.getElementById("product").value.trim();
      const mpn = document.getElementById("mpn").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "none";

      if (!product && !mpn) {
        resultDiv.innerText = "Please enter at least a Product Name or MPN.";
        resultDiv.style.display = "block";
        return;
      }

      try {
        const response = await fetch("https://verifier-backend-met4.onrender.com/lookup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ product, mpn })
        });

        const data = await response.json();

        if (data.bh) {
          resultDiv.innerHTML = `<strong>B&H:</strong> ${data.bh.status}<br><a href="${data.bh.search_url}" target="_blank">View on B&H</a>`;
        } else {
          resultDiv.innerText = "No response from B&H.";
        }
        resultDiv.style.display = "block";
      } catch (err) {
        resultDiv.innerText = "Error fetching data.";
        resultDiv.style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
