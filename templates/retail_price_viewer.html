<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lensrentals Product Verifier</title>
    <style>
        body { font-family: sans-serif; background: #f7f7f7; text-align: center; }
        .container { margin: 50px auto; padding: 20px; background: #fff; width: 400px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 90%; margin: 10px 0; padding: 10px; font-size: 16px; }
        .results { margin-top: 20px; text-align: left; }
        .status-ok { color: green; }
        .status-fail { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Lensrentals Product Verifier</h1>
        <input type="text" id="product" placeholder="e.g., Sony FX3">
        <input type="text" id="mpn" placeholder="e.g., ILMEFX3/B">
        <button onclick="checkPrices()">Check Prices</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        async function checkPrices() {
            const product = document.getElementById("product").value.trim();
            const mpn = document.getElementById("mpn").value.trim();

            if (!product && !mpn) {
                document.getElementById("results").innerHTML = `<p class="status-fail">Please enter at least a Product Name or MPN.</p>`;
                return;
            }

            const query = new URLSearchParams({ product, mpn }).toString();
            const res = await fetch(`/lookup?${query}`);
            const data = await res.json();

            if (data.error) {
                document.getElementById("results").innerHTML = `<p class="status-fail">${data.error}</p>`;
                return;
            }

            const bh = data.bh;
            const resultHtml = `
                <h3>B&H Results</h3>
                <p>Status: <strong class="status-ok">${bh.status}</strong></p>
                <p>New Price: ${bh.new_price}</p>
                <p>Used Price: ${bh.used_price}</p>
                <p><a href="${bh.link}" target="_blank">View Listing</a></p>
            `;

            document.getElementById("results").innerHTML = resultHtml;
        }
    </script>
</body>
</html>
