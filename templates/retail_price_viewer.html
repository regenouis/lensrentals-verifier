<form onsubmit="return validateForm()">
  <div class="form-group">
    <label for="product">Product Name</label>
    <input type="text" class="form-control" id="product" name="product" placeholder="e.g., Sony FX3" />
  </div>
  <div class="form-group">
    <label for="mpn">MPN (Manufacturer Part Number)</label>
    <input type="text" class="form-control" id="mpn" name="mpn" placeholder="e.g., ILMEFX3/B" />
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-3">Check Prices</button>
</form>

<script>
  function validateForm() {
    const product = document.getElementById("product").value.trim();
    const mpn = document.getElementById("mpn").value.trim();

    if (!product && !mpn) {
      alert("Please enter either a product name or MPN.");
      return false;
    }

    return true;
  }
</script>
